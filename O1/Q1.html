<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Card</title>
    <link rel="stylesheet" href="Q1.css">
</head>
<body>
    <div class="product_">
        <img src="image-product-desktop.jpg" alt="Perfume Chanel" class="product-image">
        <div class="product">
            <h3 class="product-title">Gabrielle Essence Eau De Parfum</h3>
            <p class="product-description">  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <span class="price">$149.99</span>
                <span class="old-price">$169.99</span>

            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
